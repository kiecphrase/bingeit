    <body id="yeehaw">

        <a class="more-life" href="https://github.com/kiecphrase">more stuff</a>

        <div class="setter">
            <div class="holder">
                <div class="textboy">
                    <h1 id="title" class="title-text">BINGE IT!!!!!</h1>
                    <h3 id="added" class="added-text">wow!</h3>
                </div>

                <div class="space-lg"></div>

                <div id="get" class="informboy">
                    <p class="inform-text">How long will it take to watch a show??? Let's find out!</p>
                    <div class="space-sm"></div>
                    <form>
                        <label class="normal-text" for="episodes">Number of episodes:</label><br>
                        <input type="number" id="episodes" name="episodes"><br>
                        <br>
                        <label class="normal-text" for="length">Average episode length (minutes):</label><br>
                        <input type="number" id="length" name="length"><br>
                        <br>
                        <label class="normal-text" for="tros">Average intro / outro length (just use one) (seconds):</label><br>
                        <input type="number" id="tros" name="tros"><br>
                        <br>
                    </form>
                    <button id="form-submit-button" class="sub">Plan your day</button>

                    
                </div>

                <div id="show" class="informboy">
                    <p class="inform-text">Strap in, and get to watching:</p>
                    <div class="space-xs"></div>
                    <p class="normal-text">Total Time for Show: <span id="total-time" class="emph">56</span> hours</p>
                    <p class="normal-text">4 hrs a day: <span id="four-hour" class="emph">test</span> days</p>
                    <p class="normal-text">8 hrs a day: <span id="eight-hour" class="emph">69</span> days</p>
                    <p class="normal-text">16 hrs a day: <span id="sixteen-hour" class="emph">231</span> days</p>
                    <p class="normal-text">Estimated time saved from skipping intros and outros: <span id="saved-time" class="emph">yrdy</span> hours</p>
                    <br>
                    <button id="form-return-button" class="sub">Do another</button>
                </div>
            </div>
        </div>
